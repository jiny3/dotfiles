[Metadata]
Name=self
Version=1.2
Author=Gemini
Description=Compact Fluent style with zero-transparency.
ScaleWithDPI=False

[InputPanel]
EnableBlur=False
NormalColor=#000000
HighlightColor=#ffffff
HighlightCandidateColor=#ffffff
HighlightBackgroundColor=#e05263
Spacing=0

[InputPanel/ShadowMargin]
# 核心修复黑边：必须全部为 0
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/BlurMargin]
# 核心修复黑边：必须全部为 0
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/ContentMargin]
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/TextMargin]
# 候选词之间的间距稍微收紧，配合紧凑的外框
Left=6
Right=6
Top=4
Bottom=4

[InputPanel/Background]
# 冰川白
Color=#f9fbfd
BorderColor=#ff6680
BorderWidth=1

[InputPanel/Background/Margin]
Left=4
Right=0
Top=0
Bottom=0

[InputPanel/Highlight]
# 选中项背景
Color=#e05263

[InputPanel/Highlight/Margin]
# --- 调整选中块：配合紧凑风格 ---
# 左右缩进 4，上下缩进 2
# 这样选中色块依然有“悬浮感”，但整体体积更小
Left=4
Right=4
Top=2
Bottom=2

[Menu/Background]
Color=#f9fbfd
BorderColor=#ff6680
BorderWidth=1

[Menu/ContentMargin]
Left=8
Right=8
Top=4
Bottom=4

[Menu/Highlight]
Color=#e05263

