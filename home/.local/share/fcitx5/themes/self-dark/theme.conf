[Metadata]
Name=self-dark
Version=1.2
Author=Gemini
Description=Dark Rose Compact Fluent style with zero-transparency.
ScaleWithDPI=False

[InputPanel]
EnableBlur=False
# 普通文字：改为冰川白，确保在深色背景上的可读性
NormalColor=#f9fbfd
# 选中项文字：保持纯白
HighlightColor=#ffffff
HighlightCandidateColor=#ffffff
# 选中项背景：玫瑰红 (稍微调亮一点以在暗色下更醒目)
HighlightBackgroundColor=#e05263
Spacing=0

[InputPanel/ShadowMargin]
# 核心修复黑边：必须全部为 0
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/BlurMargin]
# 核心修复黑边：必须全部为 0
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/ContentMargin]
# 延续你最喜欢的极致紧凑比例
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/TextMargin]
Left=6
Right=6
Top=4
Bottom=4

[InputPanel/Background]
# 背景：深玫瑰黑 (比纯黑更有质感，不泛黄)
Color=#1a1213
# 边框：保持你的核心粉色，在暗色下它会像霓虹一样亮起
BorderColor=#ff6680
BorderWidth=1

[InputPanel/Background/Margin]
# 保持你微调后的数值
Left=4
Right=0
Top=0
Bottom=0

[InputPanel/Highlight]
# 选中项背景：玫瑰红
Color=#e05263

[InputPanel/Highlight/Margin]
# 保持悬浮感
Left=4
Right=4
Top=2
Bottom=2

[Menu/Background]
Color=#1a1213
BorderColor=#ff6680
BorderWidth=1

[Menu/ContentMargin]
Left=8
Right=8
Top=4
Bottom=4

[Menu/Highlight]
Color=#e05263
